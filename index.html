<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/win11.svg">
        <link rel="stylesheet" href="assets/style/style.css">
        <title>Animation Windows 11</title>
    </head>
    <body>
        <!-- <div class="wpp-engine">
            
        </div> -->
        <div class="win">
            <div class="top">
                <input type="text" placeholder="Digite aqui para pesquisar">
            </div>
            <div class="mid">

            </div>
            <div class="bot">
                
            </div>
            </div>
        </div>
        <div class="taskbar" onselectstart="return false">
            <div class="icon">
                <img src="assets/img/win11.svg" id="icon" alt="icon1">
            </div>
            <div class="icon">
                <img src="assets/img/settings.svg" id="icon" alt="icon2">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/explorer.svg" id="icon" alt="icon3">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/vscode.svg" id="icon" alt="icon4">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/word.svg" id="icon" alt="icon5">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/opera.svg" id="icon" alt="icon5">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/spotify.svg" id="icon" alt="icon7">
                <div class="active"></div>
            </div>
            <div class="icon">
                <img src="assets/img/todo.svg" id="icon" alt="icon8">
                <div class="active"></div>
            </div>
            <div class="task-date">
                <div class="container-date">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
                <div class="container-moon">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="assets/js/script.js"></script>
</html>
